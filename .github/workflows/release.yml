name: Release

on:
  release:
    types: [created]

jobs:
  build-jar:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build JAR
      run: mvn clean package -DskipTests
    
    - name: Upload JAR to Release
      uses: softprops/action-gh-release@v1
      with:
        files: target/github-ai-assistant-*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Native Image 构建（实验性）
  build-native:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact: gh-ai-linux
          - os: macos-latest
            artifact: gh-ai-macos
          - os: windows-latest
            artifact: gh-ai-windows.exe
    
    runs-on: ${{ matrix.os }}
    continue-on-error: true  # Native Image 可能失败，不影响 JAR 发布
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '21'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build Native Image
      run: mvn clean package -Pnative -DskipTests
      timeout-minutes: 30
    
    - name: Rename artifact (Unix)
      if: runner.os != 'Windows'
      run: |
        mv target/github-ai-assistant ${{ matrix.artifact }} || true
    
    - name: Rename artifact (Windows)
      if: runner.os == 'Windows'
      run: |
        move target\github-ai-assistant.exe ${{ matrix.artifact }} || true
      shell: cmd
    
    - name: Upload Native Image to Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.artifact }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
